name: Simple Workflow Trigger

on:
    workflow_dispatch:
        inputs:
            message:
                description: "Message for the workflow"
                required: true
                default: "Hello from Simple Trigger!"
            environment:
                description: "Target environment"
                required: true
                type: choice
                options:
                    - development
                    - staging
                    - production

jobs:
    simple-job:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“‹ Display Configuration
              run: |
                  echo "ğŸ¯ Simple Workflow Triggered!"
                  echo "ğŸ“ Message: ${{ github.event.inputs.message }}"
                  echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
                  echo "â° Triggered at: $(date)"

            - name: ğŸš€ Simulate Deployment
              run: |
                  echo "Starting deployment to ${{ github.event.inputs.environment }}..."
                  sleep 3
                  echo "âœ… Deployment completed successfully!"

            - name: ğŸ“§ Send Notification
              run: |
                  echo "ğŸ“§ Sending notification..."
                  echo "Subject: Deployment Complete - ${{ github.event.inputs.environment }}"
                  echo "Body: ${{ github.event.inputs.message }}"
                  echo "Status: âœ… Success"
